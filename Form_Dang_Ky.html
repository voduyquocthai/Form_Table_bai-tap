<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" name="dang-ky" style="width: 500px;" method="POST">
        <fieldset>
            <legend>Form Đăng Ký:</legend>
            <label for="name"><strong>Họ và Tên:</strong></label><br/>
            <input type="text" id="name" name="name"/><br/>
            <label for="email"><strong>Email:</strong></label><br/>
            <input type="text" id="email" name="email"/><br/>
            <label for="phone"><strong>Số Điện Thoại:</strong></label><br/>
            <input type="phone" id="phone" name="phone"/><br/>
            <label for="gender"><strong>Giới Tính</strong></label><br/>
            <label><input name="gender" value="M" type="radio" checked/>Nam</label>
            <label><input name="gender" value="F" type="radio"/>Nữ</label> <br/>
            <input type="submit" value="Đăng Ký"/>
        </fieldset>
    </form>
</body>
</html>
